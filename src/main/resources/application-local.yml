spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/payment
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: -1
      bootstrap-servers: localhost:29092